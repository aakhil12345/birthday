<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Celebration</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #0f0f2d;
    position: relative;
  }

  /* Main content */
  .center-content {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    z-index: 10;
  }

  .center-img {
    width: 230px;
    margin-bottom: 20px;
    border-radius: 15px;
    animation: bounce 1.5s infinite;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  .text {
    font-size: 3.5rem;
    font-weight: bold;
    text-transform: uppercase;
    color: #ffdd1a;
    text-shadow: 0 0 15px #ff6ec4, 0 0 25px #ff2525;
    animation: pop 1s ease forwards;
  }

  .name {
    font-size: 1.8rem;
    color: #00f5ff;
    text-shadow: 0 0 15px #00f5ff, 0 0 25px #a6ff00;
    animation: pop 1.2s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    80% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    animation: rise 8s infinite ease-in;
    z-index: 5;
  }

  .balloon:nth-child(1) { left: 10%; background: #ff4ecd; animation-delay: 0s; }
  .balloon:nth-child(2) { left: 30%; background: #00f5ff; animation-delay: 2s; }
  .balloon:nth-child(3) { left: 50%; background: #ffe53b; animation-delay: 4s; }
  .balloon:nth-child(4) { left: 70%; background: #ff6ec4; animation-delay: 1s; }
  .balloon:nth-child(5) { left: 90%; background: #a6ff00; animation-delay: 3s; }

  @keyframes rise {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-300px) rotate(15deg); }
    100% { transform: translateY(-650px) rotate(-15deg); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 4s infinite linear;
    z-index: 6;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(700px) rotate(360deg); }
  }

  /* Fireworks canvas */
  #fireworks {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  @media (max-width: 768px) {
    .text { font-size: 2rem; }
    .name { font-size: 1.2rem; }
    .center-img { width: 180px; }
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Balloons -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- Confetti -->
<script>
  for (let i = 0; i < 50; i++) {
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "%";
    conf.style.backgroundColor = ["#ff4ecd","#00f5ff","#ffe53b","#ff6ec4","#a6ff00"][Math.floor(Math.random()*5)];
    conf.style.animationDelay = (Math.random() * 4) + "s";
    document.body.appendChild(conf);
  }
</script>

<!-- Main Content -->
<div class="center-content">
  <img src="sk.jpg" alt="Birthday Cake" class="center-img">
  <div class="text">Happy Birthday</div>
  <div class="name">Shaik Humaira Kousar</div>
</div>

<!-- Fireworks Animation -->
<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let particles = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function random(min, max) { return Math.random() * (max - min) + min; }

  function createFirework() {
    const x = random(100, canvas.width - 100);
    const y = random(50, canvas.height / 2);
    const color = `hsl(${random(0, 360)}, 100%, 60%)`;
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        angle: random(0, Math.PI * 2),
        speed: random(2, 7),
        radius: 3,
        alpha: 1,
        decay: random(0.015, 0.03),
        color
      });
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= p.decay;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(${parseInt(p.color.match(/\d+/g)[0])},${parseInt(p.color.match(/\d+/g)[1])},${parseInt(p.color.match(/\d+/g)[2])},${p.alpha})`;
      ctx.fill();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  setInterval(createFirework, 800);
  animateFireworks();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

<!-- Music -->
<audio autoplay loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

</body>
</html>
