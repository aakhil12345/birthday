<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday 3D Celebration</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 800% 800%;
    animation: bgAnimation 15s ease infinite;
  }

  @keyframes bgAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    z-index: 2;
    position: relative;
    padding: 20px;
  }

  .center-img {
    width: 220px;
    max-width: 90%;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite, glow 2s alternate infinite;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
  }

  @keyframes float {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
  }

  @keyframes glow {
    0% {box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);}
    100% {box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);}
  }

  .text {
    font-size: 3.5rem;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
    animation: popIn 2s ease forwards;
  }

  .name {
    font-size: 1.8rem;
    color: #ffe53b;
    text-shadow: 0 0 10px #ff2525;
    animation: fadeInUp 2s ease forwards;
    margin-top: 10px;
  }

  @keyframes popIn {
    0% {transform: scale(0); opacity: 0;}
    100% {transform: scale(1); opacity: 1;}
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Floating balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #fff, #ff4ecd);
    border-radius: 50% 50% 50% 50%;
    animation: rise 10s infinite ease-in;
  }

  .balloon:nth-child(1) {left: 10%; animation-delay: 0s;}
  .balloon:nth-child(2) {left: 30%; animation-delay: 2s;}
  .balloon:nth-child(3) {left: 50%; animation-delay: 4s;}
  .balloon:nth-child(4) {left: 70%; animation-delay: 1s;}
  .balloon:nth-child(5) {left: 90%; animation-delay: 3s;}

  @keyframes rise {
    0% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-300px) rotate(10deg);}
    100% {transform: translateY(-600px) rotate(-10deg);}
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.7;
    animation: fall 5s infinite linear;
  }
  .confetti:nth-child(odd) {background: #ff4ecd;}
  .confetti:nth-child(even) {background: #ffe53b;}

  @keyframes fall {
    0% {transform: translateY(0) rotate(0);}
    100% {transform: translateY(800px) rotate(360deg);}
  }

  @media (max-width: 768px) {
    .text {font-size: 2.5rem;}
    .name {font-size: 1.2rem;}
    .center-img {width: 180px;}
  }
</style>
</head>
<body>

<!-- Balloons -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- Confetti -->
<div class="confetti" style="left: 5%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
<div class="confetti" style="left: 35%; animation-delay: 2s;"></div>
<div class="confetti" style="left: 50%; animation-delay: 3s;"></div>
<div class="confetti" style="left: 65%; animation-delay: 1.5s;"></div>
<div class="confetti" style="left: 80%; animation-delay: 0.5s;"></div>

<!-- Main content -->
<div class="center-content">
  <img src="sk.jpg" alt="Birthday Cake" class="center-img">
  <div class="text">Happy Birthday</div>
  <div class="name">Shaik Humaira Kousar</div>
</div>

<!-- Music -->
<audio autoplay loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

</body>
</html>
