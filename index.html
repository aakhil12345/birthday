<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Celebration</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        font-family: 'Segoe UI', sans-serif;
        position: relative;
    }

    /* Fireworks Canvas */
    #fireworks {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
    }

    /* Centered Content */
    .center-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 20px;
    }

    .center-img {
        width: 200px;
        max-width: 80%;
        margin-bottom: 20px;
        border-radius: 15px;
        border: 5px solid gold;
        box-shadow: 0 0 30px gold, 0 0 60px rgba(255,215,0,0.6);
        animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    .text {
        font-size: 60px;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(90deg, #ffd700, #ffb400, #fff4b0, #ffd700);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: goldflow 3s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes goldflow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
        to { text-shadow: 0 0 30px gold, 0 0 50px orange; }
    }

    .name {
        font-size: 30px;
        color: #ffecb3;
        text-shadow: 0 0 10px gold, 0 0 20px orange;
        margin-top: 10px;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="center-content">
    <img src="sk.jpg" alt="Birthday" class="center-img">
    <div class="text">Happy Birthday</div>
    <div class="name">Shaik Humaira Kousar</div>
</div>

<audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
/* Fireworks Effect */
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

class Firework {
    constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 60; i++) {
            this.particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
    }
    update() {
        this.particles.forEach(p => p.update());
    }
    draw() {
        this.particles.forEach(p => p.draw());
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * 2 * Math.PI;
        this.life = 100;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.95;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles[0].life <= 0) {
            fireworks.splice(i, 1);
        }
    });

    requestAnimationFrame(animate);
}

function randomFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;
    let colors = ["#FFD700", "#FFA500", "#FF4500", "#FFFFFF"];
    fireworks.push(new Firework(x, y, colors));
}

setInterval(randomFirework, 700);
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
